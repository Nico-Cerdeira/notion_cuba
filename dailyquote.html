    "La caridad es amor de Dios en nosotros. - San Juan de Dios",
    "La verdadera grandeza es ser pequeño ante Dios. - Santa Teresita del Niño Jesús"
        ];

        function displayQuote() {
            const date = new Date();
            const day = date.getDate();
            const quoteIndex = day % quotes.length;
            document.getElementById('widget').innerHTML = quotes[quoteIndex];
        }

        displayQuote();
    </script>
</body>
</html>
